<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form th:object="${book}" th:action="@{/save}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="publicationYear">Publication Year</label>
                <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" th:field="*{category}" class="form-control">
                    <option th:each="category : ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
                </select>
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" value="Save" class="btn btn-primary" />
        </form>
    </div>
</body>
</html>
